<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Table Generator For Notion</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://www.notion.so/images/logo-ios.png">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue-clipboards@1.3.0/dist/vue-clipboards.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <h1>Notion Table Generator</h1>

    <hr align="center" width="100%" color="#eeeeee" size="1">
    <div id="content">Column: <input v-model="col" type="number" min="1"> <br/> Row: <input v-model="row" type="number" min="1"><br/> Bold: <input type="checkbox" v-model="bold_head" true-value="true" false-value="false"><br/>
        <transition name="fade">
            <p v-if="clicks" class="copied_message">{{ copied_message }}</p>
        </transition>
        <hr align="center" width="100%" color="#eeeeee" size="1">
        <h2>Preview</h2>
        <p class="preview">$${{ output }}$$</p>
        <hr align="center" width="100%" color="#eeeeee" size="1">
        <h2>Code</h2>
        <p class="code">{{ output }}</p>
    </div>
    <hr align="center" width="100%" color="#eeeeee" size="1">
    <div id="info" class="info">
        <p>By <a :href="author_site">{{ author }}</a></p>
        <p>{{ description }}</p>
    </div>
</body>

</html>
